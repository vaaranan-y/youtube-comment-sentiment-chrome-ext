<div id="analyzer-body">
    <button mat-raised-button color="primary" id="analyze-button">Analyze Video Sentiment</button>
    <circle-progress 
    [percent]="sentimentValue"
    [radius]="100"
    [outerStrokeWidth]="16"
    [innerStrokeWidth]="8"
    [outerStrokeColor]="'#6C0BA9'"
    [innerStrokeColor]="'#A020F0'"
    [animation]="true"
    [animationDuration]="300"
    [showSubtitle]="false"
    ></circle-progress>
    
    
</div>
